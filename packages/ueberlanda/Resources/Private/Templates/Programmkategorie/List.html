<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	
	<f:layout name="Default" />
	
	<f:section name="content">
		<f:for each="{programmkategorien}" as="programmkategorie" iteration="iterator">
			<div class="programmkategorie">
				<h3>{programmkategorie.label}</h3>
				<div class="programmpunkte">
					<f:for each="{programmkategorie.programmpunkte}" as="programmpunkt">
						<f:render partial="Programmpunkt/ListItem" arguments="{programmpunkt : programmpunkt}" />
					</f:for>
				</div>
			</div>
		</f:for>
	</f:section>
	
</html>
