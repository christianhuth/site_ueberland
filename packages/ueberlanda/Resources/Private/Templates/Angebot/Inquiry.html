<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">

							<select class="form-control" required="required" name="tx_ueberland_ueberland[reiseanfrage][companyType]">

								<option value="Reiseveranstalter"><f:translate key="travel_inquiry_company_type.2"/></option>

			<div class="row">

						<div class="input">

								<option value="Englisch"><f:translate key="travel_inquiry_language.english"/></option>

			<h2><f:translate key="travel_inquiry_travel_goal"/></h2>
