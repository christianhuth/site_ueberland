<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<div class="angebot-dayprogram panel panel-default">
		<div class="panel-heading">
			<h5 class="panel-title">
				<f:if condition="{iterator.isFirst}">
					<f:then>
						<a class="accordion-toggle" role="button" data-toggle="collapse" data-parent="#accordion-dayprogram" href="#collapse-day-{dayprogram.day}" aria-expanded="true" aria-controls="collapse-day-{dayprogram.day}">
							<f:translate key="angebot_dayprogram.day" arguments="{1: dayprogram.day}"/>: {dayprogram.title}
						</a>
					</f:then>
					<f:else>
						<a class="accordion-toggle collapsed" role="button" data-toggle="collapse" data-parent="#accordion-dayprogram" href="#collapse-day-{dayprogram.day}" aria-expanded="false" aria-controls="collapse-day-{dayprogram.day}">
							<f:translate key="angebot_dayprogram.day" arguments="{1: dayprogram.day}"/>: {dayprogram.title}
						</a>
					</f:else>
				</f:if>
			</h5>
		</div>
		<f:if condition="{iterator.isFirst}">
			<f:then>
				<div id="collapse-day-{dayprogram.day}" class="panel-collapse collapse in" role="tabpanel">
			</f:then>
			<f:else>
				<div id="collapse-day-{dayprogram.day}" class="panel-collapse collapse" role="tabpanel">
			</f:else>
		</f:if>
			<div class="panel-body">
				<f:format.html>{dayprogram.description}</f:format.html>
			</div>
		</div>
	</div>
</html>
