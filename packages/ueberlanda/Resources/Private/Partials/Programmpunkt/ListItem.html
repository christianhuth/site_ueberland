<html
	xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"
	xmlns:balu="Balumedien\Ueberland\ViewHelpers"
>
<!--
	=====================
		Partials/Programmpunkt/listItem.html
-->
	
	<div class="programmpunkt listItem">
		<div class="konturbox">
			<f:if condition="{programmpunkt.image}">
				<div class="programmpunkt-image">
					<f:for each="{programmpunkt.image}" as="image" iteration="iterator">
						<f:image image="{image}"/>
					</f:for>
				</div>
			</f:if>
			<div class="highlightedtext">&raquo;{programmpunkt.title}&laquo;</div>
			<div class="description"><f:format.html>{programmpunkt.description}</f:format.html></div>
		</div>
	</div>
	
</html>
