<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	
	<f:layout name="Default" />
	
	<f:section name="content">
				
		<f:if condition="{showFilters}">
			<f:render partial="Angebot/ListFilters" arguments="{categories : categories, countries : countries, regions : regions, sections : sections, topCities : topCities, cities : cities, selectedCategory : selectedCategory, selectedCountry : selectedCountry, selectedRegion : selectedRegion, selectedSection : selectedSection, selectedCity : selectedCity, suchtext : suchtext}" />
			<f:if condition="{paginator.paginatedItems}">
				<f:render partial="Angebot/ListFiltersDescriptions" arguments="{selectedCategory : selectedCategory, selectedCountry : selectedCountry, selectedRegion : selectedRegion, selectedSection : selectedSection, selectedCity : selectedCity, suchtext : suchtext}" />
			</f:if>
		</f:if>

		<f:if condition="{paginator.paginatedItems}">
			<f:then>
				<f:for each="{paginator.paginatedItems}" as="angebot" iteration="iterator">
					<f:render partial="Angebot/ListItem" arguments="{angebot : angebot}" />
					<f:if condition="(({iterator.index + 1}) % 3 == 0) && !{iterator.isFirst}">
						<div class="clearfix visible-md-block visible-lg-block"></div>
					</f:if>
					<f:if condition="(({iterator.index + 1}) % 2 == 0) && !{iterator.isFirst}">
						<div class="clearfix visible-sm-block"></div>
					</f:if>
				</f:for>
				<!-- Render your paging -->
				<f:render partial="ViewHelpers/Widget/Paginate.html" arguments="{paging: paging, pages: pages, paginator: paginator}" />
			</f:then>
			<f:else>
				<div class="alert alert-warning" role="alert">
					<f:translate key="angebot_search_empty_1"/> <f:link.page pageUid="16"><f:translate key="angebot_search_empty_2"/></f:link.page>.
				</div>
			</f:else>
		</f:if>

	</f:section>
	
</html>
