<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{active} == 1">
		<f:then>
			<div id="tab-angebote" class="tab-pane fade active in">
		</f:then>
		<f:else>
			<div id="tab-angebote" class="tab-pane fade">
		</f:else>
	</f:if>
		<div class="listing angebote-listing">
			<f:for each="{angebote}" as="angebot">
				<f:render partial="Angebot/ListingItem" arguments="{angebot : angebot}" />
			</f:for>
		</div>
	</div>
</html>
