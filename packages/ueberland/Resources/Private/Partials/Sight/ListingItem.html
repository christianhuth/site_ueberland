<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="item">
	<div class="row">
		<div class="title col-xs-12 col-sm-8">
			{sight.title}
			<f:comment>
				<f:if condition="{sight.url}">
					<f:then><a href="{sight.url}" target="_blank">{sight.title}</a></f:then>
					<f:else>{sight.title}</f:else>
				</f:if>
			</f:comment>
		</div>
		<div class="address col-xs-12 col-sm-4">{sight.street} {sight.housenumber} {sight.postalcode} {sight.city.name}
		</div>
	</div>
</div>

</html>
