<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:if condition="{active} == 1">
		<f:then>
			<div id="tab-dayprogram" class="tab-pane fade active in">
		</f:then>
		<f:else>
			<div id="tab-dayprogram" class="tab-pane fade">
		</f:else>
	</f:if>
		<div class="listing dayprogram-listing panel-group" id="accordion-dayprogram">
			<f:if condition="{intro}">
				<div><f:format.html>{intro}</f:format.html></div>
			</f:if>
			<f:if condition="{dayprograms}">
				<f:then>
					<f:for each="{dayprograms}" as="dayprogram" iteration="iterator">
						<f:render partial="Tagesprogramm/ListingItem" arguments="{dayprogram: dayprogram, iterator: iterator}" />
					</f:for>
				</f:then>
				<f:else>
					<div><b><f:translate key="angebot_dayprogram.empty_1"/> <a href="#angebotsanfrage"><f:translate key="angebot_dayprogram.empty_2"/></a> â€“ <f:translate key="angebot_dayprogram.empty_3"/></b></div>
				</f:else>
			</f:if>
		</div>
	</div>
</html>
