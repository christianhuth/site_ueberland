<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<div class="item">
		<div class="row">
			<div class="title col-xs-12 col-sm-8">
				{programmpunkt.title}
			</div>
			<div class="address col-xs-12 col-sm-4">
				<f:for each="{programmpunkt.programmkategorie}" as="kategorie" iteration="iterator">
					{kategorie.label}<f:if condition="!{iterator.isLast}">, </f:if>
				</f:for>
			</div>
		</div>
	</div>
</html>
